<!DOCTYPE html>
<html>
  <head>
    <title>You Stream</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/YouStreamFaviCon200Filltrans.png"
    />
    <link rel="stylesheet" type="text/css" href="youstream.css" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/5c51862814.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Text over image -->
    <div class="featured-image-container">
      <img
        class="videoThumbnail"
        src="https://i.ytimg.com/vi/QqrY8gUnM3o/mqdefault.jpg"
        alt="Thumbnail image for video titled My Dog Has a Puppy Sleepover | Part 1"
      />
      <div class="likes-container flexit">
        <p class="featured-likes"><i class="fas fa-eye"></i> 1,231</p>
        <p class="featured-likes"><i class="fas fa-thumbs-up"></i> 141</p>
      </div>
      <!-- <div class="featured-likes"><p>141</p></div> -->
    </div>
    <p>next</p>
    <div class="featuredCards">
      <div class="featuredVideoCard featured-image-container">
        <a href="https://www.youtube.com/watch?v=QqrY8gUnM3o" target="_blank">
          <img
            class="videoThumbnail"
            src="https://i.ytimg.com/vi/QqrY8gUnM3o/mqdefault.jpg"
            alt="Thumbnail image for video titled My Dog Has a Puppy Sleepover | Part 1"
          />
        </a>
        <div class="likes-container flexit">
          <p class="featured-likes"><i class="fas fa-eye"></i> 1,231</p>
          <p class="featured-likes"><i class="fas fa-thumbs-up"></i> 141</p>
        </div>
      </div>
    </div>
  </body>
</html>
